<div class="container">
  <h1>Example {{title}}</h1>
</div>

<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)='loginUser()' novalidate class="form">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <input [formControl]='email' type="email" placeholder="Enter a Email" class="form-control">
        <div class="alert  alert-danger" *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
          Email is required
      </div>
      </div>
      <div class="col-sm-4"></div>

    </div>
    <br>
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <input [formControl]='password' type="password" placeholder="Enter a password" class="form-control">
        <div class="alert  alert-danger" *ngIf=" !loginForm.get('password').valid && loginForm.get('password').touched">
          Password is required and should less than 10 characters
      </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
    <br>

    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-2">
        <button type="submit" [disabled]='!loginForm.valid' class="btn btn-primary">Login</button>
      </div>
      <div class="col-sm-2">
        <button class="btn btn-dark">Clear</button>
      </div>
      <div class="col-sm-4"></div>
    </div>

  </form>
</div>
